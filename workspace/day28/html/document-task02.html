<body>
  <p class="text">텍스트입니다</p>
  <p class="text">텍스트입니다</p>

<script>
    HTMLCollection.prototype.forEach = Array.prototype.forEach; 
  //p요소에 특정 클래스 추가하기
  //클래스명 : p1
  const items = document.getElementsByClassName("text");
  console.log(items);
  items.forEach((item) => {
    item.classList.add('p1');
  });
  console.log();
</script>

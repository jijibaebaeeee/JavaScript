<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
    <li>항목4</li>
  </ul>
</body>
<script>
  HTMLCollection.prototype.forEach = Array.prototype.forEach;
  //getElementsByTagName을 사용하여 모든 li요소 선택하기
  //선택된 모든 li요소에 list-item 클래스 추가하기
  //마지막 li요소의 배경색을 lightblue로 변경하기
  const items = document.getElementsByTagName('li'); // 얘는 왜 자식 선택자 안돼?
  items.forEach((item) => {
    item.classList.add('list-item');
  });
  console.log(items);
  items[3].style.backgroundColor = 'lightblue';
</script>
</html>

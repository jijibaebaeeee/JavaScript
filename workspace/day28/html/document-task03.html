<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ul>
</body>
<script>
  // HTMLCollection.prototype.forEach = Array.prototype.forEach;
  //클래스이름을 추가하고 li요소의 텍스트를 "새 아이템입니다"로 변경하기
  //첫번째 li요소에는 css선택자를 사용하여 글자 색상을 red로 변경하기
  const items = document.querySelectorAll('ul li'); // document.getElementsByTagName("ul li"); 로 했을때는 안되었다. 왜 ? ???? ? ? ?? ? ? ? ? ? ?
  items.forEach((item) => {                         // ul > li 모두 가능
    item.classList.add('ABC');
    item.innerText = "새 아이템입니다";
  });
  items[0].style.color = 'red';
</script>
</html>

<!-- 10번 : DOM2 getElmentsByClassName -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElmentsByClassName</title>
</head>
<body>
  <div class="myDiv">1번째 DIV 태그</div>
  <div class="myDiv">2번째 DIV 태그</div>
  <div>3번째 DIV 태그</div>
</body>
<script>
  const div = document.getElementsByClassName("myDiv"); // myDiv 클래스인 태그 모두 가져옴
  console.log(div); //2개뜸
  for(let i = 0; i < div.length; i++){ // 이것은 빠른 for문 못 쓰는 컬렉션인가 뭔가 거시기임
    console.log(div[i]); // 태그까지 포함해서 가져옴
    console.log(div[i].innerText); // 해당 태그의 내용만 가져옴
    console.log(div[i].innerHTML); // 해당 태그의 내용만
  }
</script>
</html>

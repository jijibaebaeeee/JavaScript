<!-- 3번 : DOM3 getElementByTagName -->
<!-- 목표
result라는 변수를 이용해서 div태그에 접근하고
div 태그의 수 만큼 반복을 돌면서 HTML 태그를 포함한 전부를 출력한다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementByTagName</title>
</head>
<body>
  <h1>DOM연습중입니다</h1>
  <P>P태그는 paragrah의 약자입니다</P>
  <div>div 태그입니다</div>
  <div>div 태그 1번째</div>
  <div>div 태그 2번째</div>
  <div>div 태그 3번째</div>
  <div>div 태그 4번째</div>
  <div>div 태그 5번째</div>
</body>

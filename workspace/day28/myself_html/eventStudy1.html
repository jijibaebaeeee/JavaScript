<!--10번 : 이벤트 기초-->
<!-- 목표 -->
<!-- 이벤트를 처리하기 위해서 onXXX속성을 사용한다. -->
<!-- 버튼1을 클릭하면 클릭했습니다. 대화창을 띄우고-->
<!-- 버튼2를 클릭하면 test()함수를 출력하고 함수 호출이라는 대화창을 띄운다-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript</h1>
  <button type="button" onclick="alert('클릭했습니다.')">버튼1</button>
  <button type="button" onclick="test()">버튼2</button>
</body>
<script>
  function test(){
    alert('함수 호출')
  }
</script>
</html>

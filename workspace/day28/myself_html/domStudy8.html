<!-- 8번 : name속성을 이용한 선택-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name 속성을 이용한 선택</title>
</head>
<body>
  <h1>name 속성</h1>
  <form>
    <!-- (div>input)*3  div태그안에 input 태그 3개-->
    <div><input type="text" name="id" placeholder="id를 입력하세요" value="abc"></div>
    <div><input type="pasword" name="pw" placeholder="비밀번호를 입력하세요" value="1234"></div>
    <div>
      <!-- (label>input:checkbox)*3 -->
      <label><input type="checkbox" name="language" value="c언어">c언어</label>
      <label><input type="checkbox" name="language" value="java언어">java언어</label>
      <label><input type="checkbox" name="language" value="python언어">python언어</label>
    </div>
  </form>
</body>
<script>
  console.log(document.getElementsByName("id")); // HTMLCollection 이니까 인덱스로 접근
  console.log(document.getElementsByName("id")[0]);
  console.log(document.getElementsByName("id")[0].value);
  console.log(document.getElementsByName("id")[0].getAttribute('value'));
  document.getElementsByName("language").forEach((element)=> (element.checked = true));
</script>
</html>
<!-- 목표
콘솔로 바로 출력한다.
input 태그중 
1. name이 id인 것을 출력하라
2. name이 id인 것 중 첫번째 요소를 출력하라
3. name이 id인 것 중 첫번째 요소의 value를 출력하라
4. name이 id인 것 중 첫번째 요소의 value를 출력하라
5. name이 language인 것 중에서 checkbox가 체크된 것을 구하는 코드를 작성해보아라  -->
